version: '3.7'

services:
  app:
    image: guillaumebriday/traefik-custom-error-pages:latest
    networks:
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.25'
          memory: 100M
        reservations:
          cpus: '0.125'
          memory: 5M
      labels:
        - traefik.docker.network=traefik_net
        - traefik.port=80
        - traefik.frontend.rule=HostRegexp:{catchall:.*}
        - traefik.frontend.priority=9 # low priority as fallback

networks:
  traefik:
    driver: overlay
    external: true
    name: traefik_net
