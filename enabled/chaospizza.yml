version: '3.7'

services:
  app:
    image: chaosdorf/chaospizza:latest
    environment:
      - DJANGO_ALLOWED_HOSTS=pizza.chaosdorf.space
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - DJANGO_DATABASE_URL=postgresql://chaospizza:chaospizza@db:5432/chaospizza
    secrets:
      - source: CHAOSPIZZA_DJANGO_SECRET_KEY
        target: DJANGO_SECRET_KEY
      - source: CHAOSPIZZA_SENTRY_DSN
        target: SENTRY_DSN
    networks:
      - internal
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 60s
        max_attempts: 5
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      labels:
        - traefik.docker.network=traefik_net
        - traefik.port=8000
        - traefik.frontend.headers.STSSeconds=2592000
        - traefik.frontend.rule=Host:pizza.chaosdorf.space
        - traefik.frontend.entryPoints=https
        - traefik.frontend.errors.network.backend=error-app
        - traefik.frontend.errors.network.status=401,403,404,429,500,503
        - traefik.frontend.errors.network.query=/{status}.html
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: chaospizza
      POSTGRES_PASSWORD: chaospizza
      POSTGRES_DB: chaospizza
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 60s
        max_attempts: 5
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 32M
  db-backup:
    image: nomaster/postgres-backup
    volumes:
      - backup:/backup
    networks:
      - internal
    environment:
      PGUSER: chaospizza
      PGPASSWORD: chaospizza
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 60s
        max_attempts: 5

volumes:
  database:
  backup:

networks:
  internal:
    driver: overlay
  traefik:
    driver: overlay
    external: true
    name: traefik_net

secrets:
  CHAOSPIZZA_SENTRY_DSN:
    external: true
  CHAOSPIZZA_DJANGO_SECRET_KEY:
    external: true
