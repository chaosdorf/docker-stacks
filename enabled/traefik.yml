version: '3.7'

services:
  proxy:
    image: traefik:latest
    command: "--docker --docker.swarmMode --docker.domain=chaosdorf.space --docker.watch --api"
    #configs:
    #  - source: toml
    #    target: /etc/traefik/traefik.toml
    volumes:
      - /var/run/docker-userns.sock:/var/run/docker.sock
      #- traefik-acme:/etc/traefik/acme
    networks:
      - net
    ports:
      - 80:80
      - 8080:8080
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 32M

#volumes:
#  acme:

networks:
  net:
    driver: overlay

