version: '3.7'

services:
  app:
    image: chaosdorf/freitagsfoo-web:latest
    secrets:
      - INFO_BEAMER_API_KEY
      - FFTALKS_SENTRY_DSN
    configs:
      - source: freitagsfoo_web
        target: /etc/freitagsfoo-web.cfg
    networks:
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 60s
        max_attempts: 5
      labels:
        - traefik.docker.network=traefik_net
        - traefik.port=5000
        - traefik.frontend.headers.STSSeconds=2592000
        - traefik.frontend.rule=Host:fftalks.chaosdorf.space,fftalks
        - traefik.frontend.errors.network.backend=error-app
        - traefik.frontend.errors.network.status=401,403,429,503
        - traefik.frontend.errors.network.query=/{status}.html

networks:
  traefik:
    driver: overlay
    external: true
    name: traefik_net

secrets:
  INFO_BEAMER_API_KEY:
    external: true
  FFTALKS_SENTRY_DSN:
    external: true

configs:
  freitagsfoo_web:
    file: ../configs/fftalks.cfg
