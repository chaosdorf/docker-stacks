version: '3.7'

services:
  app:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
  db:
    image: tianon/postgres-upgrade:10-to-14
    environment:
      PGPASSWORD: mete
      POSTGRES_INITDB_ARGS: --pwfile=<(echo mete)
    volumes:
      - database:/var/lib/postgresql/10/data
      - database2:/var/lib/postgresql/14/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
  db-backup:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none

volumes:
  system:
  database:
  database2:
  backup:

networks:
  internal:
    driver: overlay
  traefik:
    driver: overlay
    external: true
    name: traefik_net

secrets:
  METE_SENTRY_DSN:
    external: true
