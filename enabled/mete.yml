version: '3.7'

services:
  app:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
  db:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
  db-backup:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none

volumes:
  system:
  database:
  backup:

networks:
  internal:
    driver: overlay
  traefik:
    driver: overlay
    external: true
    name: traefik_net

secrets:
  METE_SENTRY_DSN:
    external: true
